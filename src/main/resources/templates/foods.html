<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Food List</title>
</head>
<body>
<h1>Food List</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="food : ${foods}">
        <td th:text="${food.name}">Food</td>
    </tr>
</table>

</body>
</html>
